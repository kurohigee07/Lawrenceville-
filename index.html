<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurohigee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
        <div class="particles-container"></div>
    </div>

    <div class="container">
        <!-- Profile Section -->
        <div class="profile-card">
            <div class="profile-img-container">
                <div class="img-frame">
                    <img src="profile.jpg" alt="Kurohigee" class="profile-img">
                    <div class="img-glow"></div>
                </div>
                <div class="pulse-ring"></div>
            </div>
            
            <h1 class="profile-name">Kurohigee</h1>
        </div>

        <!-- Social Links -->
        <div class="social-section">
            <div class="social-links">
                <a href="https://instagram.com/pablo0o_fj" class="social-link instagram">
                    <div class="icon-wrapper">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <span>Instagram</span>
                    <div class="link-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="hover-effect"></div>
                </a>

                <a href="https://tiktok.com/@warcide05" class="social-link tiktok">
                    <div class="icon-wrapper">
                        <i class="fab fa-tiktok"></i>
                    </div>
                    <span>TikTok</span>
                    <div class="link-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="hover-effect"></div>
                </a>

                <a href="https://github.com/kurohigee07" class="social-link github">
                    <div class="icon-wrapper">
                        <i class="fab fa-github"></i>
                    </div>
                    <span>GitHub</span>
                    <div class="link-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="hover-effect"></div>
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="copyright">
                Â© 2026 Kurohigee
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
